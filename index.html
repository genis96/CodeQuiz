<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>

    <nav>
        <div class="score"><a href="score.html">View Highscores</a></div>
        <div class="time">Time: <span id="time">0</span></div>  
    </nav>
    <br><br>
    <section class="container-fluid">
        <h1>Code Quiz Challenge</h1>
        <br>
        <p>Answer as many questions correctly as you can. Watch the timer!</p>
        <br>
        <button onclick="startGame()" class="start-btn">Start</button>
    </section>

    <section class="questions-container">
        <div class="hide" id="questions"></div>
        <h3 class="questionTitles"></h3>
        <div class="multiple-choice" id="multiple-choice"></div>
    </section>
    
    <script src="/JS/script.js"></script>
    <script src="/JS/questions.js"></script>
    <script src="/JS/score.js"></script>

</body>
</html>
